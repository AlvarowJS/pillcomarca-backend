models:  
  Seguridad_archivo:
    nombre_archivo: string
    documento: longtext
    seguridad_coleccion_id: id    
  Seguridad_coleccion:
    nombre_coleccion: string
    seguridad_categoria_id: id
    relationships:
      hasMany: Seguridad_archivo
  Seguridad_categoria:
    categoria: string
    relationships:
      hasMany: Seguridad_coleccion

  Dependencia:
    nombre_dependencia: string
    relationships:
      hasMany: Cargo
  Cargo:
    nombre_cargo: string
    estado: boolean
    dependencia_id: id
    

  Noticia_cateogoria:
    titulo: nombre_categoria
    relationships:
      hasMany: Noticia
  Noticia_imagenes:
    imagen: text
    relationships:
      hasMany: Noticia
  Noticia:
    titulo: string
    fecha: date
    nota: text
    referendcia: text
    user_id: id
    categoria_id: id
  

